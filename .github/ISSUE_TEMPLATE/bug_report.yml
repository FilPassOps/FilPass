name: Have you encountered an issue?
description: Create a bug report for FilPass
title: '[Bug]: '
labels: ['Bug']
body:
  - type: checkboxes
    attributes:
      label: Verify latest release
      options:
        - label: I verified that the issue exists in the latest FilPass release.
          required: true
      description: >-
        Please check the latest version of FilPass. Some issues may already be fixed in the latest version, so please verify that your issue reproduces before opening a new issue.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps to Reproduce
      description: >-
        Steps to reproduce the behavior, please provide a clear description of how to reproduce the issue. If relevant, you can provide screenshots on the issue body below.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the Bug
      description: >-
        A clear and concise description of what the bug is.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Expected Behavior
      description: >-
        A clear and concise description of what you expected to happen.
  - type: markdown
    attributes:
      value: Before posting the issue go through the steps you've written down to make sure the steps provided are detailed and clear.
  - type: input
    attributes:
      label: Which browser are you using?
      description: >-
        If possible, provide the detailed version. For example: Chrome 115.0.5790.170
